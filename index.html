<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind – Görev &amp; Not Listesi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center pt-10">
  <!-- -------------- Burayı ekliyoruz: İki kolonlu flex konteyner -------------- -->
  <div class="flex w-full max-w-4xl space-x-6 px-4">
    
    <!-- ==================== 1. PANEL: GÖREV LİSTESİ ==================== -->
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">Görev Listesi</h1>
  
      <div class="flex mb-4 space-x-2">
        <input
          type="text"
          id="new-task-input"
          placeholder="Yeni görev yazın..."
          class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="add-task-btn"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
        >
          Ekle
        </button>
      </div>
  
      <div class="flex justify-center space-x-2 mb-4">
        <button
          data-filter="all"
          class="filter-btn px-3 py-1 bg-blue-500 text-white rounded-md text-sm focus:outline-none active:bg-blue-600"
        >
          Tümü
        </button>
        <button
          data-filter="active"
          class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-md text-sm hover:bg-gray-300 focus:outline-none"
        >
          Aktif
        </button>
        <button
          data-filter="completed"
          class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-md text-sm hover:bg-gray-300 focus:outline-none"
        >
          Tamamlanan
        </button>
      </div>
  
      <ul id="task-list" class="divide-y divide-gray-200">
        <!-- JS ile <li> eklenir -->
      </ul>
  
      <div id="task-counter" class="mt-4 text-center text-gray-600 font-medium">
        0 görev kaldı
      </div>
    </div>
    <!-- ==================== /GÖREV LİSTESİ BİTİŞ ==================== -->


    <!-- ==================== 2. PANEL: NOTLAR LİSTESİ ==================== -->
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">Notlar Listesi</h1>
  
      <div class="flex mb-4 space-x-2">
        <input
          type="text"
          id="new-note-input"
          placeholder="Yeni not yazın..."
          class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <button
          id="add-note-btn"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none"
        >
          Ekle
        </button>
      </div>
  
      <div class="flex justify-center space-x-2 mb-4">
        <button
          data-note-filter="all"
          class="note-filter-btn px-3 py-1 bg-green-500 text-white rounded-md text-sm focus:outline-none active:bg-green-600"
        >
          Tümü
        </button>
        <button
          data-note-filter="active"
          class="note-filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-md text-sm hover:bg-gray-300 focus:outline-none"
        >
          Aktif
        </button>
        <button
          data-note-filter="completed"
          class="note-filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-md text-sm hover:bg-gray-300 focus:outline-none"
        >
          Tamamlanan
        </button>
      </div>
  
      <ul id="note-list" class="divide-y divide-gray-200">
        <!-- JS ile <li> eklenir -->
      </ul>
  
      <div id="note-counter" class="mt-4 text-center text-gray-600 font-medium">
        0 not kaldı
      </div>
    </div>
    <!-- ==================== /NOTLAR LİSTESİ BİTİŞ ==================== -->

  </div>
  <!-- -------------- /İki kolonlu flex konteyner -------------- -->

  <script src="script.js"></script>
</body>
</html>
